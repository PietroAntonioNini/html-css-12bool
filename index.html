<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework</title>

    <!-- link Framework -->
    <link rel="stylesheet" href="./css/12bool.css">

    <!-- link Stili -->
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>
    <main class="container">
        <div class="first section">
            <h2>Esercizio per Casa</h2>
            <div class="row">
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
                <div class="col-1">1col</div>
            </div>

            <div class="row">
                <div class="col-2">col</div>
                <div class="col-5">col</div>
                <div class="col-5">col</div>
            </div>

            <div class="row">
                <div class="col-12">12col</div>
            </div>

            <div class="row">
                <div class="col-8">8col</div>
                <div class="col-2">2col</div>
                <div class="col-2">2col</div>
            </div>

            <div class="row">
                <div class="col-1">1col</div>
                <div class="col-2">2col</div>
                <div class="col-2">2col</div>
                <div class="col-6">6col</div>
                <div class="col-1">1col</div>
            </div>

            <div class="nested row">
                <div class="col-6">
                    <div class="internal row">
                        <div class="col-2">Nested 2 col</div>
                        <div class="col-2">Nested 2 col</div>
                        <div class="col-8">Nested 8 col</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="internal row">
                        <div class="col-6">Nested 6 col</div>
                        <div class="col-6">Nested 6 col</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="second section">
            <div class="row">
                <div class="col-12"></div>
            </div>

            <div class="row">
                <div class="col-1"></div>
                <div class="col-11"></div>
            </div>

            <div class="row">
                <div class="col-2"></div>
                <div class="col-10"></div>
            </div>

            <div class="row">
                <div class="col-3"></div>
                <div class="col-9"></div>
            </div>

            <div class="row">
                <div class="col-4"></div>
                <div class="col-8"></div>
            </div>

            <div class="row">
                <div class="col-5"></div>
                <div class="col-7"></div>
            </div>

            <div class="row">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>

        <div class="third section">
            <h2>Offset</h2>
            <div class="row">
                <div class="col-1 offset-11"></div>
            </div>

            <div class="row">
                <div class="col-2 offset-10"></div>
            </div>

            <div class="row">
                <div class="col-3 offset-9"></div>
            </div>

            <div class="row">
                <div class="col-4 offset-8"></div>
            </div>

            <div class="row">
                <div class="col-5 offset-7"></div>
            </div>

            <div class="row">
                <div class="col-6 offset-6"></div>
            </div>

            <div class="row">
                <div class="col-7 offset-5"></div>
            </div>

            <div class="row">
                <div class="col-8 offset-4"></div>
            </div>

            <div class="row">
                <div class="col-9 offset-3"></div>
            </div>

            <div class="row">
                <div class="col-10 offset-2"></div>
            </div>

            <div class="row">
                <div class="col-11 offset-1"></div>
            </div>

        </div>

        <div class="fourth section">
            <h2>Nested</h2>
            <div class="nested row">
                <div class="col-7">
                    <div class="internal row">
                        <div class="col-2"></div>
                        <div class="col-8"></div>
                        <div class="col-2"></div>
                    </div>
                </div>

                <div class="col-5">
                    <div class="internal row">
                        <div class="col-6"></div>
                        <div class="col-6"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="fifth section">
            <h2>Alignment</h2>
            <div class="row">
                <div class="col-6"></div>
            </div>

            <div class="row">
                <div class="col-6"></div>
            </div>

            <div class="row">
                <div class="col-6"></div>
            </div>

            <div class="row height">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>

            <div class="row height">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>

            <div class="row height">
                <div class="col-6"></div>
                <div class="col-6"></div>
            </div>
        </div>

        <div class="sixth section">
            <h2>Justify Content</h2>
            <h3>Space Around</h3>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>

            <h3>Space Between</h3>
            <div class="row">
                <div class="col-12">
                    <div class="row">
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                        <div class="col-2"></div>
                    </div>
                </div>
            </div>

        </div>
        
    </main>
</body>
</html>
